{include file='public/head'}
<body>
    <style media="screen" type="text/css">
        header {
            color: black;
        }
        .logo-img{
            width: 50px;
        }
    </style>
    <div class="x-body">
        <table id="demo" lay-filter="test"></table>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn  layui-btn-sm layui-btn-danger" lay-event="getCheckData">
                    <i class="layui-icon layui-icon-delete"></i>批量删除
                </button>
                <button class="layui-btn layui-btn-sm" onclick="x_admin_show('添加属性','attrAdd.html?goods_id={$id}',860,500)">
                    <i class="layui-icon layui-icon-add-circle-fine"></i>添加属性
                </button>
            </div>
        </script>
    </div>
</body>
{include file='public/foot'}
<script type="text/javascript">
	var tableIns;
    layui.use(['laydate', 'form', 'table'], function () {
        var table = layui.table, laydate = layui.laydate, form = layui.form;
        /**
         * 请求数据
        */
        tableIns = table.render({
            elem: '#demo'
            , toolbar: '#toolbarDemo'
            , defaultToolbar: []
            , url: '/admin/goods/goodsAttr?goods_id='+{$id} //数据接口
            , page: true //开启分页
            , limit: 20
            , id: 'test'
            , cols: [
                [ //表头
                    { type: 'checkbox', fixed: 'left' }
                    , { field: 'id', title: 'ID', width: '10%', fixed: 'left',templet:function(d){return d.LAY_INDEX;}}
                    , { field: 'name', title: '属性名称', width: '10%' }
                    , { field: 'price', title: '市场价', width: '8%'}
                    , { field: 'shop_price', title: '商铺价', width: '8%'}
                    , { field: 'specs', title: '属性规格', width: '10%'}
                    , { field: 'unit', title: '单位名称', width: '10%'}
                    , { field: 'thumb',title: '缩略图', width:'15%',
                        templet: function(d){
                            if(d.thumb){
                                var img = '<img src="__public__'+d.thumb+'" class="logo-img" />'
                            }else{
                                var img = '暂无缩略图';
                            }
                            return img;
                        }
                    }
                    , { field: 'create_time', title: '创建时间', width: '15%', }
                    , {
                        field: 'handle', title: '操作',width: '15%',
                        templet: function (d) {
                            var handle = '<button type="button" class="layui-btn layui-btn-xs" onclick="x_admin_show(\'编辑属性\',\'/admin/goods/attrEdit?id=' + d.id + '\',860,500);">编辑</button>'+
                            '<button type="button" class="layui-btn layui-btn-danger layui-btn-xs" onclick="delUser(' + d.id + ');">删除</button>';
                            return handle;
                        }
                    }
                ]
            ]
        });
        /**
         * 监听批量删除 
        */
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var ids = [];
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    data.forEach(function (v, i) {
                        ids.push(v.id);
                    });
                    delAll(ids);
                    break;
            };
        });
    });
    /**
     * 批量删除
    */
    function delAll(argument) {
        if (argument == '') {
            layer.msg('没有选中的数据', { icon: 5 });
        } else {
            argument = argument.toString();
            layer.confirm('确认要全部删除吗？', function (index) {
                $.post('/admin/goods/deleteAttr', { id: argument }, function (j) {
                    if (j.code == 200) {
                        layer.msg('删除成功', { icon: 1, time: 1000 }, function () {
                            location.reload();
                        });
                    } else {
                        layer.msg('删除失败', { icon: 5, time: 1000 });
                    }
                }, 'json');
            });
        }
    }
    /**
     * 单个删除
    */
    function delUser(id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.post('/admin/goods/deleteAttr', { id: id }, function (j) {
                if (j.code == 200) {
                    layer.msg('删除成功', { icon: 1, time: 1000 }, function () {
                        location.reload();
                    });
                } else {
                    layer.msg('删除失败', { icon: 5, time: 1000 });
                }
            }, 'json');
        });
    }
</script>
</html>
