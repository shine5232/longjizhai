<script>
    var tableIns;
    layui.use(['laydate', 'form', 'table'], function () {
        var table = layui.table, laydate = layui.laydate, form = layui.form;
        /**
         * 请求数据
        */
        tableIns = table.render({
            elem: '#demo'
            , toolbar: '#toolbarDemo'
            , defaultToolbar: []
            , height: 'full-60'
            , url: '/admin/member/index' //数据接口
            , page: true //开启分页
            , limit: 20
            , id: 'test'
            , cols: [
                [ //表头
                    { type: 'checkbox', fixed: 'left' }
                    , { field: 'id', title: 'ID', width: '6%', fixed: 'left' }
                    , { field: 'uname', title: '账号', width: '8%', }
                    , { field: 'realname', title: '姓名', width: '10%' }
                    , { field: 'type', title: '类型',width:'8%',
                        templet:function(d){
                            var type = '会员';
                            if(d.type==1){
                                type = '技工';
                            }else if(d.type==2){
                                type = '工长';
                            }else if(d.type==3){
                                type = '设计师';
                            }else if(d.type==4){
                                type = '装饰公司';
                            }else if(d.type==5){
                                type = '商家';
                            }else if(d.type==6){
                                type = '业主';
                            }
                            return type;
                        }
                    }
                    , { field: 'mobile', title: '电话',width:'10%' }
                    , { field: 'rank_name', title: '等级', width: '8%'}
                    , { field: 'point', title: '积分',width:'6%' }
                    , { field: 'subor', title: '会员数', width: '6%' }
                    , { field: 'area', title: '地区',width:'10%',
                        templet:function(d){
                            if(d.county){
                                var area = d.province_name+'-'+d.city_name+'-'+d.county_name;
                            }else{
                                var area = '总站';
                            }
                            return area;
                        } 
                    }
                    , { field: 'source', title: '来源', width: '10%',
                        templet:function(d){
                            var source = 'PC端注册';
                            if(d.source == '1'){
                                source = '识别二维码';
                            }else if(d.source == '2'){
                                source = '自主关注';
                            }else if(d.source == '3'){
                                source = '公众号菜单栏';
                            }else if(d.source == '4'){
                                source = '分享链接';
                            }
                            return source;
                        }
                    }
                    , { field: 'lastlogin', title: '最后登录',width:'10%' }
                    , { field: 'loginip', title: '最后ip', width: '10%' }
                    , { field: 'create_time', title: '注册时间', width: '10%' }
                    , {
                        field: 'handle', title: '操作', width: '10%',
                        templet: function (d) {
                            var handle = /* '<button type="button" class="layui-btn layui-btn-xs" onclick="x_admin_show(\'编辑会员\',\'/admin/member/edit?id=' + d.id + '\',800,480);">编辑</button>' + */
                                '<button type="button" class="layui-btn layui-btn-danger layui-btn-xs" onclick="x_admin_show(\'积分充值\',\'/admin/member/recharge?id=' + d.id + '\',480,480);">充值</button>' +
                                '<button type="button" class="layui-btn layui-btn-normal layui-btn-xs" onclick="x_admin_show(\'积分日志\',\'/admin/member/point?id=' + d.id + '\',900,500);">积分</button>';
                            return handle;
                        }
                    }
                ]
            ]
        });
    });
