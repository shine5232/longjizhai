{include file="public/head"}

<body>
    <div class="x-body">
        <table id="demo" lay-filter="test"></table>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" onclick="x_admin_show('搜索记录','searchCount.html',600,380)">
                    <i class="layui-icon layui-icon-search"></i>搜索记录
                </button>
                <button class="layui-btn layui-btn-sm" onclick="javascript:location.reload()">
                    <i class="layui-icon layui-icon-refresh"></i>刷新
                </button>
            </div>
        </script>
    </div>
</body>
{include file="public/foot"}
<script>
    var tableIns;
    layui.use(['laydate', 'form', 'table'], function () {
        var table = layui.table, laydate = layui.laydate, form = layui.form;
        /**
         * 请求数据
        */
        tableIns = table.render({
            elem: '#demo'
            , toolbar: '#toolbarDemo'
            , defaultToolbar: []
            , url: '/admin/thirdparty/count' //数据接口
            , page: true //开启分页
            , limit: 20
            , id: 'test'
            , cols: [
                [ //表头
                    { type: 'checkbox', fixed: 'left' }
                    , { field: 'id', title: '序号', width: '10%', fixed: 'left',templet:function(d){return d.LAY_INDEX;}}
                    , { field: 'uid', title: '用户UID' , width: '10%'}
                    , { field: 'uname', title: '用户账号' }
                    , { field: 'item_name', title: '访问对象',width:'20%' }
                    , { field: 'name', title: '所属机构',width:'20%' }
                    , { field: 'create_time', title: '访问时间', width: '15%', }
                ]
            ]
        });
    });
</script>

</html>
