{include file='public/head'}
<body>
	<style type="text/css" media="screen">
		header {
			color: black;
		}
	</style>
	<div class="x-body">
		<div class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">标&nbsp;&nbsp;&nbsp;题</label>
				<div class="layui-input-block">
					<input type="text" id="title" name="title" lay-verify="required|branch_name" autocomplete="off"
						placeholder="请输入分站名称" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
                <label class="layui-form-label">状&nbsp;&nbsp;&nbsp;态</label>
                <div class="layui-input-block">
                  <input type="checkbox" name="status" lay-skin="switch" lay-text="发布|关闭" value="1">
                </div>
              </div>
			<div class="layui-form-item">
                <label class="layui-form-label">公告内容</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" placeholder="请输入公告内容" id="notice" name="content"
                        style="width: 100%;height: 400px;"></textarea>
                </div>
            </div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="toSubmit">提交</button>
					<button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</div>
	</div>
</body>
{include file='public/foot'}
<script type="text/javascript" src="__static__/kindeditor/kindeditor-all.js"></script>
<script type="text/javascript" src="__static__/kindeditor/lang/zh-CN.js"></script>
<script type="text/javascript"> 
KindEditor.ready(function (K) {
	notice = K.create('#notice', {
		uploadJson: '/api/file/upload?type=article',
		afterBlur: function(){
			this.sync();
		}
	});
});
layui.use(['form','layer'], function(){
  	var form = layui.form;
  	var layer = layui.layer;
  	form.verify({
		/* name: function (value) {
			if (value.length < 5) {
				return '用户名至少得5个字符啊';
			}
		} */
	});
	/**
	 * 监听表单提交
	*/
	form.on('submit(toSubmit)',function(data){
		var params = {
				title: data.field.title,
				status: data.field.status,
				content: data.field.content
			};
		$.post('/admin/notice/addNotice', params, function(data){
            var res = data.data;
            if(data.code == 200){
				layer.msg('添加成功',{
					icon:1,
					time:1000
				},function(){
					x_admin_close();
					parent.location.reload();
				});
            }else{
                layer.msg(data.msg);
            }
		},'json');
		return false;
	});
});
</script>
</html>
