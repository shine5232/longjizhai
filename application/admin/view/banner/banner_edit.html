{include file='public/head'}

<body>
    <style media="screen" type="text/css">
        header {
            color: black;
        }

        .layui-upload-img{
			width: auto;
			height: 60px;
			margin-left: 20px;
		}
    </style>
    <div class="x-body">
        <div class="layui-form" id="mainForm" style="margin-right: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="title"
                        placeholder="请输入文章标题" type="text" value="{$banner.title}" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">轮播位置</label>
                <div class="layui-input-block">
                    <select name="position_id" lay-verify="required">
                        <option value="">请选择</option>
                        {foreach $position as $key=>$vo}
                        <option value="{$vo['id']}" {if condition="$vo['id'] == $banner['position_id']"}selected{/if}>{$vo['name']}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">链接地址</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="url"
                        placeholder="请输入链接地址" type="text" value="{$banner.url}" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">轮&nbsp;播&nbsp;&nbsp;图</label>
                <div class="layui-input-block" style="display: flex;">
                    <button type="button" class="layui-btn upload-img">
                        <i class="layui-icon">&#xe67c;</i>轮播图
                    </button>
                    <div style="color: #999;margin-left: 5px;">
                        <p>(移动端:1000px*390px)</p>
                        <p>(PC端:1000px*390px)</p>
                    </div>
                    <img class="layui-upload-img" id="thumb" src="{$banner.thumb}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排&nbsp;&nbsp;&nbsp;&nbsp;序</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="sort"
                        placeholder="排序数值越大排列越靠前" type="text" value="{$banner.sort}" />
                </div>
            </div>
            <input type="hidden" name="thumb" value="{$banner.thumb}" />
            <input type="hidden" name="id" value="{$banner.id}" />
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="toSubmit" lay-submit="" style="margin-left: 33%">提交</button>
                </div>
            </div>
        </div>
    </div>
</body>
{include file='public/foot'}
<script type="text/javascript">
    layui.use(['form', 'layer', 'upload'], function () {
        var form = layui.form,layer = layui.layer,upload = layui.upload;
        form.on('submit(toSubmit)', function (data) {
            var params = {
                id:data.field.id,
				title: data.field.title,
				thumb: data.field.thumb,
                position_id:data.field.position_id,
				sort: data.field.sort,
				url: data.field.url,
			};
			$.post('/admin/banner/bannerEdit', params, function (data) {
				var res = data.data;
				if (data.code == 200) {
					layer.msg('修改成功', {
						icon: 1,
						time: 1000
					}, function () {
						x_admin_close();
						parent.location.reload();
					});
				} else {
					layer.msg('修改失败', {
						icon: 5,
						time: 1000
					}, function () {
						x_admin_close();
						parent.location.reload();
					});
				}
			}, 'json');
        });
        var uploadInst = upload.render({
            elem: '.upload-img',
            url: '/api/file/upload?type=brands',
            accept: 'file', // 允许上传的文件类型
            field: 'imgFile',
            auto: true, // 自动上传
            before: function (obj) {
                obj.preview(function (index, file, result) {
                    $('#thumb').attr('src', result); //图片链接 base64
                });
            },
            done: function (res) {
                layer.msg(res.msg);
                if (res.error == 0) {
                    $("input[name='thumb']").val(res.url);
                    $('#thumb').show();
                }
            },
            error: function (index, upload) {
                // 上传失败
            }
        });
    });
</script>

</html>
