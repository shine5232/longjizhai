{include file='public/head'}

<body>
    <style media="screen" type="text/css">
        header {
            color: black;
        }

        #thumb1,#thumb2 {
            display: none;
        }
        .layui-upload-img{
			width: auto;
			height: 60px;
			margin-left: 20px;
		}
    </style>
    <div class="x-body">
        <div class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">商家名称</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" lay-verify="required" name="name" placeholder="请输入商家名称" type="text" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属分类</label>
                <div class="layui-input-block">
                    <select lay-filter="cate" name="shop_cate" lay-verify="required">
                        <option value="">请选择</option>
                        {volist name='cate' id='vo'}
                            <option value="{$vo.id}">{$vo.title}</option>
                         {/volist}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属地区</label>
                <div class="layui-input-inline">
					<select name="province" lay-filter="province" id="province" lay-verify="required">
						<option value="">请选择省</option>
						{volist name='province' id='vo'}
						<option value="{$vo.region_code}">{$vo.region_name}</option>
						{/volist}
					</select>
				</div>
				<div class="layui-input-inline">
					<select name="city" lay-filter="city" id="city" lay-verify="required">
						<option value="">请选择市</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select name="county" lay-filter="county" id="county" lay-verify="required">
						<option value="">请选择区/县</option>
					</select>
				</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商家等级</label>
                <div class="layui-input-block">
                    <select name="level" lay-verify="required">
                        <option value="">请选择</option>
                        {volist name='level' id='vo'}
                            <option value="{$vo.id}">{$vo.type_title}</option>
                         {/volist}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商家地址</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" lay-verify="required" name="address" placeholder="请输入商家地址" type="text" value="" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商家介绍</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" placeholder="请输入商家介绍" id="notice" name="content"
                        style="width: 100%;height: 400px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">经度位置</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="longitude" placeholder="请输入商家经度位置(腾讯坐标)" type="text" value="" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">纬度位置</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="latitude" placeholder="请输入商家纬度位置(腾讯坐标)" type="text" value="" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">浏览数</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="view_num" placeholder="请输入浏览数" type="number" value="" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">收藏数</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="collect_num" placeholder="请输入收藏数" type="number" value="" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">方形logo</label>
                <div class="layui-input-block" style="display: flex;">
                    <button type="button" class="layui-btn layui-btn-sm upload-img" data-id="1">
                        <i class="layui-icon">&#xe67c;</i>选择图片
                    </button>
                    <img class="layui-upload-img" id="thumb1" src="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">矩形logo</label>
                <div class="layui-input-block" style="display: flex;">
                    <button type="button" class="layui-btn layui-btn-sm upload-img" data-id="2">
                        <i class="layui-icon">&#xe67c;</i>选择图片
                    </button>
                    <img class="layui-upload-img" id="thumb2" src="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排&nbsp;&nbsp;&nbsp;&nbsp;序</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="sort"
                        placeholder="排序数值越大排列越靠前" type="text" value="0" />
                </div>
            </div>
            <input type="hidden" name="thumb1" value="" />
            <input type="hidden" name="thumb2" value="" />
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="toSubmit" lay-submit="" style="margin-left: 33%">提交</button>
                </div>
            </div>
        </div>
    </div>
</body>
{include file='public/foot'}
<script type="text/javascript" src="__static__/kindeditor/kindeditor-all.js"></script>
<script type="text/javascript" src="__static__/kindeditor/lang/zh-CN.js"></script>
<script type="text/javascript">
    KindEditor.ready(function (K) {
        notice = K.create('#notice', {
            uploadJson: '/api/file/upload?type=article',
            afterBlur: function(){
                this.sync();
            }
        });
    });
    layui.use(['form', 'layer', 'upload'], function () {
        var form = layui.form,layer = layui.layer,upload = layui.upload;
        /**
        * 监听省份选择
        */
        form.on('select(province)',function(data){
            $.post('/api/region/index', { 
                code: data.value,
                type:2 
            }, function(data){
                var res = data.data;
                if(data.code == 0){
                    if(res.length > 0){
                        var option = '<option value="">请选择市</option>';
                        res.forEach(function(v,i){
                            option += '<option value="'+v.region_code+'">'+v.region_name+'</option>';
                        });
                        $('#city').html(option);
                        $('#county').html('<option value="">请选择区/县</option>');
                        form.render('select');
                    }
                }else{
                    layer.msg(data.msg);
                }
            },'json');
        });
        /**
        * 监听城市选择
        */
        form.on('select(city)',function(data){
            $.post('/api/region/index', { 
                code: data.value,
                type:2,
                is_open:2,
            }, function(data){
                var res = data.data;
                if(data.code == 0){
                    if(res.length > 0){
                        var option = '<option value="">请选择区/县</option>';
                        res.forEach(function(v,i){
                            option += '<option value="'+v.region_code+'">'+v.region_name+'</option>';
                        });
                        $('#county').html(option);
                        form.render('select');
                    }
                }else{
                    layer.msg(data.msg);
                }
            },'json');
        });
        form.on('submit(toSubmit)', function (data) {
            var params = data.field;
			$.post('/admin/shop/shopAdd', params, function (data) {
				var res = data.data;
				if (data.code == 200) {
					layer.msg('添加成功', {
						icon: 1,
						time: 1000
					}, function () {
						x_admin_close();
						parent.location.reload();
					});
				} else {
					layer.msg('添加失败', {
						icon: 1,
						time: 1000
					}, function () {
						x_admin_close();
						parent.location.reload();
					});
				}
			}, 'json');
        });
        var uploadInst = upload.render({
            elem: '.upload-img',
            url: '/api/file/upload?type=logo',
            accept: 'file', // 允许上传的文件类型
            field: 'imgFile',
            auto: true, // 自动上传
            before: function (obj) {
                var item = this.item;
                var id = $(item).data('id');
                obj.preview(function (index, file, result) {
                    $('#thumb'+id).attr('src', result); //图片链接 base64
                });
            },
            done: function (res) {
                layer.msg(res.msg);
                if (res.error == 0) {
                    var item = this.item;
                    var id = $(item).data('id');
                    $("input[name='thumb"+id+"']").val(res.url);
                    $('#thumb'+id).show();
                }
            },
            error: function (index, upload) {
                // 上传失败
            }
        });
    });
</script>

</html>
