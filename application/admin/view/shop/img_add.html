{include file='public/head'}

<body>
    <style media="screen" type="text/css">
        header {
            color: black;
        }

        .select {
            width: 120px !important;
        }
    </style>
    <div class="x-body">
        <div class="layui-form">
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="testList">选择多文件</button>
                <button type="button" class="layui-btn layui-btn-sm" id="testListAction">开始上传</button>
                <div class="layui-upload-list">
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>图片</th>
                                <th>大小</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="demoList"></tbody>
                    </table>
                </div>
            </div>
            <input type="hidden" name="goods_id" value="{$goods_id}">
            <button class="layui-btn" lay-filter="toSubmit" lay-submit="">确认提交</button>
        </div>
    </div>
</body>
{include file='public/foot'}
<script type="text/javascript">
    var num = 5 - parseInt({$count});
    layui.use(['form', 'layer', 'upload'], function () {
        var form = layui.form;
        var layer = layui.layer;
        var upload = layui.upload;
        /**
         * 监听确认提交
        */
        form.on('submit(toSubmit)',function(data){
            if($('.input-img').length == 0){
                layer.msg('请选择图片并上传');
                return false;
            }
            var params = data.field;
            $.post('/admin/shop/addImg', params, function(data){
                var res = data.data;
                if(data.code == 200){
                    layer.msg('添加成功',{
                        icon:1,
                        time:1000
                    },function(){
                        x_admin_close();
                        parent.location.reload();
                    });
                }else{
                    layer.msg(data.msg);
                }
            },'json');
        });
        //多文件列表示例
        var demoListView = $('#demoList'),
            uploadListIns = upload.render({
                elem: '#testList'
                , url: '/api/file/upload?type=goods' //改成您自己的上传接口
                , accept: 'file'
                , field: 'imgFile'
                , multiple: true
                , number:num
                , auto: false
                , bindAction: '#testListAction'
                , choose: function (obj) {
                    var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                    //读取本地文件
                    obj.preview(function (index, file, result) {
                        var tr = $(['<tr id="upload-' + index + '">'
                            , '<td><img src="' + result + '" /></td>'
                            , '<td>' + (file.size / 1024).toFixed(1) + 'kb</td>'
                            , '<td>等待上传</td>'
                            , '<td>'
                            , '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                            , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                            , '</td>'
                            , '</tr>'].join(''));

                        //单个重传
                        tr.find('.demo-reload').on('click', function () {
                            obj.upload(index, file);
                        });
                        //删除
                        tr.find('.demo-delete').on('click', function () {
                            delete files[index]; //删除对应的文件
                            tr.remove();
                            uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                        });
                        demoListView.append(tr);
                    });
                }
                , done: function (res, index, upload) {
                    if (res.error == 0) {
                        var tr = demoListView.find('tr#upload-' + index)
                            , tds = tr.children();
                        tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                        tds.eq(3).html('<input type="hidden" class="layui-input input-img" name="img['+index+']" value="'+res.url+'" id="img'+index+'" />');
                        return delete this.files[index]; //删除文件队列已经上传成功的文件
                    }
                    form.render();
                    this.error(index, upload);
                }
                , error: function (index, upload) {
                    var tr = demoListView.find('tr#upload-' + index)
                        , tds = tr.children();
                    tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                    tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
                }
            });
    });
</script>

</html>
