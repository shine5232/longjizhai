{include file="public/head"}
<style>
    .logo-img{
        width: 50px;
    }
</style>
<body>
    <div class="x-body">
        <div class="layui-form">
            <table id="demo" lay-filter="test"></table>
        </div>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn  layui-btn-sm layui-btn-danger" lay-event="getCheckData">
                    <i class="layui-icon layui-icon-delete"></i>批量删除
                </button>
                <button class="layui-btn layui-btn-sm" onclick="x_admin_show('添加题目','optionAdd.html?test_id={$test_id}',500,300)">
                    <i class="layui-icon layui-icon-add-circle-fine"></i>添加题目
                </button>
                <button class="layui-btn layui-btn-sm" onclick="javascript:location.reload()">
                    <i class="layui-icon layui-icon-refresh"></i>刷新
                </button>
                <!-- <button class="layui-btn layui-btn-sm" onclick="x_admin_show('搜索题目','search.html',800,500)">
                    <i class="layui-icon layui-icon-search"></i>搜索
                </button> -->
            </div>
        </script>
    </div>
</body>
{include file="public/foot"}
<script>
    var tableIns;
    layui.use(['laydate', 'form', 'table'], function () {
        var table = layui.table, laydate = layui.laydate, form = layui.form;
        /**
         * 请求数据
        */
        tableIns = table.render({
            elem: '#demo'
            , toolbar: '#toolbarDemo'
            , defaultToolbar: []
            , height: 'full-60'
            , url: '/admin/test/option' //数据接口
            , where: {
                test_id:'{$test_id}'
            }
            , page: true //开启分页
            , limit: 20
            , id: 'test'
            , cols: [
                [ //表头
                    { type: 'checkbox', fixed: 'left',width:'5%' }
                    , { field: 'id', title: 'ID', width: '10%', fixed: 'left' }
                    , { field: 'title', title: '题目名称', width: '15%' }
                    , { field: 'type', title: '题目类型', width: '15%',
                        templet:function(d){
                            if(d.type=='radio'){
                                var type = '单选题';
                            }else if(d.type=='checkbox'){
                                var type = '多选题';
                            }else if(d.type=='textarea'){
                                var type = '文本域';
                            }else if(d.type=='input'){
                                var type = '文本框';
                            }
                            return type;
                        }
                    }
                    , { field: 'status', title: '是否启用', width: '10%',
                        templet:function(d){
                            var can_used = '<div class="layui-input-inline">' +
                                '<input type="checkbox" name="status" value="1" lay-skin="switch" lay-text="启用|关闭" lay-filter="cc" data-user-id="' + d.id + '" ' + (d.status == 1 ? 'checked' : '') + ' />' +
                                '</div>';
                            return can_used;
                        }
                    }
                    , { field: 'create_time', title: '创建时间', width: '15%', }
                    , {
                        field: 'handle', title: '操作',width: '10%',
                        templet: function (d) {
                            var handle = '<button type="button" class="layui-btn layui-btn-xs" onclick="x_admin_show(\'编辑题目\',\'/admin/test/optionEdit?id=' + d.id + '\',500,480);">编辑</button>'+
                            '<button type="button" class="layui-btn layui-btn-danger layui-btn-xs" onclick="delUser(' + d.id + ');">删除</button>';
                            return handle;
                        }
                    }
                ]
            ]
        });
        /**
         * 监听批量删除 
        */
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var ids = [];
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    data.forEach(function (v, i) {
                        ids.push(v.id);
                    });
                    delAll(ids);
                    break;
            };
        });
        /**
         * 监听状态改变
        */
        form.on('switch(cc)', function (data) {
            var t = data.elem;
            var id = $(t).attr('data-user-id');
            $.post('/admin/test/updateStatus', { id: id }, function (j) {
                if (j.code == '200') {
                    layer.msg('设置成功');
                }
                if (j.code == '0') {
                    layer.msg('设置失败');
                }
            }, 'json');
        });
    });
    /**
     * 批量删除
    */
    function delAll(argument) {
        if (argument == '') {
            layer.msg('没有选中的数据', { icon: 5 });
        } else {
            argument = argument.toString();
            layer.confirm('确认要全部删除吗？', function (index) {
                $.post('/admin/test/deleteOption', { id: argument }, function (j) {
                    if (j.code == 200) {
                        layer.msg('删除成功', { icon: 1, time: 1000 }, function () {
                            location.reload();
                        });
                    } else {
                        layer.msg('删除失败', { icon: 5, time: 1000 });
                    }
                }, 'json');
            });
        }
    }
    /**
     * 单个删除
    */
    function delUser(id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.post('/admin/test/deleteOption', { id: id }, function (j) {
                if (j.code == 200) {
                    layer.msg('删除成功', { icon: 1, time: 1000 }, function () {
                        location.reload();
                    });
                } else {
                    layer.msg('删除失败', { icon: 5, time: 1000 });
                }
            }, 'json');
        });
    }
</script>

</html>
