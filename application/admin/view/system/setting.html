<script>
    var tableIns;
    layui.use(['laydate', 'form', 'table'], function () {
        var table = layui.table, laydate = layui.laydate, form = layui.form;
        /**
         * 请求数据
        */
        tableIns = table.render({
            elem: '#demo'
            , toolbar: '#toolbarDemo'
            , defaultToolbar: []
            , url: '/admin/system/setting' //数据接口
            , page: true //开启分页
            , limit: 20
            , id: 'test'
            , cols: [
                [ //表头
                     { field: 'id', title: 'ID', width: '10%', fixed: 'left',templet:function(d){return d.LAY_INDEX;}}
                    , { field: 'type', title: '模块名称', width: '30%', }
                    , { field: 'update_time', title: '更新时间', width: '30%', }
                    , {
                        field: 'handle', title: '操作',
                        templet: function (d) {
                            var handle = '<button type="button" class="layui-btn layui-btn-normal layui-btn-xs" onclick="x_admin_show(\'设置\',\'/admin/system/setEdit?id=' + d.id + '\',800,480);">设置</button>';
                            return handle;
                        }
                    }
                ]
            ]
        });
    });
</script>
